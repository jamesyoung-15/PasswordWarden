<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Password Gen</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="generator">
      <div class="generate-heading">
        <h1>Password Generator</h1>
      </div>
      <div class="line"></div>
      <form action="">
        <input
          type="checkbox"
          name="passwordgenerate"
          id="password-number"
          value="0123456789"
        />
        Numbers (1-9) <br />
        <input
          type="checkbox"
          name="passwordgenerate"
          id="password-commonspecial"
          value="!#$%&+?@"
        />
        Common Special Characters (!#$%&+?@) <br />
        <input
          type="checkbox"
          name="passwordgenerate"
          id="password-specialchar"
          value=""
        />
        Other Special Characters (\ " ( ) , - . / : ' ; < > = ^ [ ]^ _ ` { } |
        ~)
        <br />
        <input
          type="checkbox"
          name="passwordgenerate"
          id="password-uppercase"
          value="ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        />
        Uppercase Letters (A-Z) <br />
        <input
          type="checkbox"
          name="passwordgenerate"
          id="password-lowercase"
          value="abcdefghijklmnopqrstuvwxyz"
        />
        Lowercase Letters (a-z) <br />
        <input
          type="number"
          id="password-length"
          name="password-generate"
          value="15"
          min="1"
          max="50"
        />
        Password Length (1-50)
        <br />
        Add Words to Generator List:
        <input type="text" name="p-words" id="password-words" />
        <br />
        Add These Characters to List:
        <input type="text" name="p-char" id="password-char" />
      </form>
      <div class="password-generate">
        <br />
        <input type="text" id="passwordDisplay" />
        <p id="password-error-message">Error:</p>
        <br />
        <button id="randomPassword">Generate Password</button>
      </div>
      <a href="./passwordgenerateinfo.html"
        ><button class="more-info">How to Use</button></a
      >
      <a href="./passwordgeneratework.html"
        ><button class="more-info">How it Works</button></a
      >

      <!-- <p>Randomly Generated Numbers</p>
      <input type="number" value="1" id="number-length" min="1" max="99" />
      Amount of Digits <br />
      <br />
      <input type="text" id="numDisplay" /> <br />
      <p class="num-error-message"></p>
      <button id="randomNumber">Generate Number(s)</button> -->
      <div class="return-section">
        <a href="../popup.html" class="return-button"
          ><button>Return</button></a
        >
      </div>
    </div>

    <script src="../js/psgenerate.js"></script>
  </body>
</html>
